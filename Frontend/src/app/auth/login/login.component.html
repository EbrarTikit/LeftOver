<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="d-flex flex-column justify-content-center align-items-center" style="width: 275px;">

      <form class="form">
        <mat-form-field class="mt-2">
          <mat-label>Email</mat-label>
          <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. hede@hodo.com">
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="mt-2">
          <mat-label>Password</mat-label>
          <input type="password" matInput [formControl]="passwordFormControl" placeholder="Password">
          <mat-error *ngIf="emailFormControl.hasError('password') && !emailFormControl.hasError('required')">
            Please enter a valid password
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" class="mt-3" (click)="login()">Login</button>
      </form>
   
      <p class="mt-3">or</p>

      <div class="w-100 text-center mt-3">
        No account? &nbsp;<a routerLink="/oauth/register">Create one!</a>
      </div>
    </div> 
  </div>
